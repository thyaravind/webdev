<mat-card style="margin: 25px">
  
    <mat-card-content>
        <mat-list *ngFor="let quiz of quizzes">
          <mat-list-item class="clicklink" (click)="api.clickQuiz(quiz)" [routerLink]="['/questions',quiz.id]">{{quiz.title}}</mat-list-item>
        </mat-list>

    </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>

<quiz></quiz>
