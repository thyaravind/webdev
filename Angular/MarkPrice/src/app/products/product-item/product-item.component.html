<div class="product">

    <div class="product-name">
    
        <img src="assets/image_placeholder.png" width='100' height='50'/>
        <div>{{product.name}}</div>
        
    </div>
    <div class = 'price' [class]="product.priceDropped()? 'notsale' : 'sale'">${{ product.price }}</div>

    <button (click)='toggleWishList($event)' [disabled]="product.wishlist"> Add to Wishlist </button>

    <div>
        <button (click)='reduceOrderQuantity($event)' [disabled]="product.orderQuantityIsZero()"> - </button>
        <span>{{product.order_quantity}}</span>
        <button (click)='addOrderQuantity($event)' [disabled]=""> + </button>
    </div>
</div>
